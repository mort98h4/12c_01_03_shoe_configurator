<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <title>11c_01_03 Shoe configurator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section id="shoeSVG"></section>
        <section id="colors">
            <div class="col_left">
                <input id="colorPicker" type="color">
            </div>
            <div class="col_right">
                <div class="color_list">
                    <div class="colorBox1"><p class="hex1">#FFFFFF</p></div>
                    <div class="colorBox2"><p class="hex2">#FFFFFF</p></div>
                    <div class="colorBox3"><p class="hex3">#FFFFFF</p></div>
                    <div class="colorBox4"><p class="hex4">#FFFFFF</p></div>
                    <div class="colorBox5"><p class="hex5">#FFFFFF</p></div>
                    <div class="colorBox6"><p class="hex6">#FFFFFF</p></div>
                    <div class="colorBox7"><p class="hex7">#FFFFFF</p></div>
                    <div class="colorBox8"><p class="hex8">#FFFFFF</p></div>
                    <div class="colorBox9"><p class="hex9">#FFFFFF</p></div>
                </div>
            </div>
        </section>
        <script src="script.js"></script>
    </main>
</body>
</html>
